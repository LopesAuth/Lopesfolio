<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Popper JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <!--Importando JavaScript Puro-->
    <script type="text/javascript" src="assets/js/main.js"></script>

    <!--Importando Css Puro-->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body page="cadastro">
    <!--Criando a navbar dark fixada no topo-->
    <nav class="navbar navbar-dark bg-dark fixed-top mb-5">
      <!--Criando o container fluid que será todo o width da navbar-->
      <div class="container-fluid">
        <!--Criando a brand da navbar com imagem e texto-->
        <a class="navbar-brand ms-3" href="#">
          <img
            src="Images/pic02.png"
            alt="Logo Perfil"
            width="50em"
            height="50em"
            class="d-inline-block align-text-center"
          />

          <label id="labelname">Lopez Developer </label></a
        >

        <!--Criando o botão canvas-->
        <button
          class="navbar-toggler me-3"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Criando a janela que se abra quando clica no botão-->
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <!--Criando o título da janela -->
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Caminhos Disponíveis
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <!--Criando o corpo da janela-->
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <button
                  class="btn btn-outline-primary"
                  onclick="visualizar('lista')"
                >
                  Visualizar lista
                </button>
                <button
                  class="btn btn-outline-primary position-absolute end-0 me-4"
                  onclick="visualizar('cadastro', true)"
                >
                  Cadastrar Usuário
                </button>
              </li>
            </ul>

            <!--Adicionanodo uma imagem de fundo-->
            <img
              class="position-absolute top-50 start-50 translate-middle"
              style="width: 70% !important"
              src="Images/pic01.svg"
              alt="Imagem cara flutuando"
            />

            <!--Criando o formulário onde serão feito as pesquisas-->
            <form
              style="width: 70% !important"
              class="silence d-flex position-absolute bottom-0 start-50 translate-middle-x m-3"
              role="search"
            >
              <input
                class="form-control me-2 text-bg-dark"
                type="search"
                placeholder="Search"
                id="inputPesquisa"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!--Criando a lista de registros-->
    <div id="listaRegistros">
      <h1
        style="margin-top: 8% !important"
        class="display-5 text-center text-light m-4"
      >
        Inscritos
      </h1>

      <table class="table table-dark table-bordered table-hover text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Fone</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="listaRegistrosBody"></tbody>
      </table>
    </div>

    <!--Formulário onde será responsável por cadastrar os inscritos-->
    <form
      class="container bg-dark text-center formulario"
      id="cadastroRegistro"
      autocomplete="off"
    >
      <fieldset>
        <legend class="text-light mt-3">Dados de inscrição</legend>

        <section class="input-group mb-3">
          <span class="input-group-text text-bg-dark">ID: </span>
          <input
            class="form-control"
            type="number"
            readonly
            placeholder="Desativado"
            id="id"
            disabled
          />
        </section>

        <section class="form-floating mb-3">
          <input
            type="text"
            class="form-control text-bg-dark"
            id="nome"
            placeholder="."
          />
          <label class="text-light">Nome</label>
        </section>

        <section class="form-floating mb-3">
          <input
            class="text-bg-dark form-control"
            type="email"
            id="email"
            placeholder="Seu email"
          />
          <label class="text-light" for="email">Email</label>
        </section>

        <section class="form-floating mb-3">
          <input
            class="text-bg-dark form-control"
            type="tel"
            id="fone"
            placeholder="Seu telefone"
          />
          <label class="text-light" for="fone">Telefone</label>
        </section>

        <section class="container-fluid mt-3">
          <button class="btn btn-outline-primary btn-high">Salvar</button>
        </section>
      </fieldset>
    </form>

    <!--Criando o footer-->
    <footer class="text-bg-dark">
      <div class="container-footer">
        <!--Definindo a primeira linha do rodapé-->
        <div class="row-footer">
          <!-- Definindo a primeira coluna do rodapé-->
          <div class="footer-col">
            <h4>Sobre mim</h4>
            <ul>
              <li>
                <a href="https://github.com/SmokeDevL"> Projetos </a>
              </li>
            </ul>
          </div>

          <!-- Definindo a segunda coluna do rodapé-->
          <div class="footer-col">
            <h4>Obter ajuda</h4>
            <ul>
              <li>
                <a
                  href="https://github.com/SmokeDevL/Desenvolvilmento-Web-Front-End/tree/main/Aula%2009%20Tarefa%20de%20Casa"
                  >Desenvolvimento Site</a
                >
              </li>
            </ul>
          </div>

          <!-- Definindo a terceira coluna do rodapé -->
          <div class="footer-col">
            <h4>Ajude-me</h4>
            <ul>
              <li><a href="#">Faça uma donate</a></li>
            </ul>
          </div>

          <!-- Definindo a quarta coluna do rodapé-->
          <div class="footer-col">
            <h4>Envie-me seu E-mail</h4>

            <!--Criando um input como quarta coluna-->
            <div class="container-fluid">
              <form>
                <input
                  class="form-control mb-3 text-bg-dark"
                  type="email"
                  placeholder="Digite o seu e-mail"
                  required
                />
              </form>

              <!--Definindo um botão-->
              <div class="container mb-2">
                <button type="submit" class="btn btn-outline-primary center">
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
